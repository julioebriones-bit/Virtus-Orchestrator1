
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KAIROS-V8-AZTEC</title>
    <script src="https://cdn.tailwindcss.com"></script> 
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              virtus: {
                bg: '#020617',
                panel: '#070b14',
                border: '#1e293b',
                primary: '#06b6d4',
                accent: '#f59e0b',
                success: '#10b981',
                danger: '#ef4444',
                aztecCyan: '#00f3ff',
                aztecRed: '#ff003c'
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow-line': 'glow 3s infinite',
            },
            keyframes: {
              glow: {
                '0%, 100%': { opacity: 0.3 },
                '50%': { opacity: 0.8 },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617;
        background-image: 
          radial-gradient(circle at 50% 50%, rgba(6, 182, 212, 0.05) 0%, transparent 50%),
          url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
        color: #e2e8f0;
      }
      
      .aztec-bg {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 800px;
        height: 800px;
        background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Piedra_del_Sol.svg/1024px-Piedra_del_Sol.svg.png');
        background-size: contain;
        background-repeat: no-repeat;
        opacity: 0.03;
        filter: invert(1) brightness(2);
        pointer-events: none;
        z-index: -1;
      }

      .neon-frame-cyan {
        border: 1px solid #00f3ff;
        box-shadow: 0 0 10px rgba(0, 243, 255, 0.2), inset 0 0 10px rgba(0, 243, 255, 0.1);
      }

      .neon-frame-red {
        border: 1px solid #ff003c;
        box-shadow: 0 0 10px rgba(255, 0, 60, 0.2), inset 0 0 10px rgba(255, 0, 60, 0.1);
      }

      .text-glow-cyan {
        text-shadow: 0 0 8px rgba(0, 243, 255, 0.6);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #070b14; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 2px; }
      
      .bg-scan-lines {
        background: linear-gradient(to bottom, rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%);
        background-size: 100% 4px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "path": "https://esm.sh/path@^0.12.7"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="aztec-bg"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
